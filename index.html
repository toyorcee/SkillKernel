<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
      <div class="container">
        <a class="navbar-brand fw-bold me-3" href="#">Skillkernel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item me-3 course">
              <a
                class="nav-link btn text-white"
                href="#"
                >Courses <i class="fas fa-chevron-down"></i
              ></a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#"
                >Category <i class="fas fa-chevron-down"></i
              ></a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">Reviews</a>
            </li>
          </ul>
          <form class="d-flex me-2 search-bar">
            <div class="input-group">
              <input
                class="form-control rounded-pill"
                type="search"
                placeholder="What do you want to learn?"
              />
              <i class="fas fa-search rounded-pill"></i>
            </div>
          </form>
          <a href="/login" class="btn login ms-3 me-3">
            Login
          </a>
          <a class="btn text-white apply" href="/apply">Apply now</a>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
